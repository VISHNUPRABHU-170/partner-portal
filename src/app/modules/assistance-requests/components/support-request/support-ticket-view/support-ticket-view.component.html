@if (ticketData) {
  <div class="support-ticket-view">
    <mat-toolbar>
      <app-icon [data]="backIconConfig"></app-icon>
      <span>{{ ticketData.title }}</span>
    </mat-toolbar>
    <mat-card appearance="outlined">
      <mat-card-content>
        <span class="content"> <span class="title">Feature Title: </span>{{ ticketData.title }} </span>
        <span class="content"> <span class="title">Feature Description: </span>{{ ticketData.description }} </span>
        <span class="content"> <span class="title">Status: </span>{{ ticketData.status }} </span>
        <span class="content"> <span class="title">Priority: </span>{{ ticketData.priority }} </span>
        <span class="content"> <span class="title">Created At: </span>{{ ticketData.createdAt | date }} </span>
        <span class="content"> <span class="title">Deadline: </span>{{ ticketData.deadLine | date }} </span>
        <!-- <app-link [data]="previewLinkConfig" (event)="onPreview()"></app-link> -->
      </mat-card-content>
    </mat-card>
  </div>
} @else {
  <app-progress-bar [data]="progressBarConfig"></app-progress-bar>
}
