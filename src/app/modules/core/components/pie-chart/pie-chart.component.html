@if (chartConfig) {
  <mat-card appearance="outlined" [class]="chartConfig.className ?? ''">
    <mat-card-header>{{ chartConfig.title }}</mat-card-header>
    <mat-card-content>
      @if (chartData) {
        <highcharts-chart [Highcharts]="Highcharts" [options]="chartData"></highcharts-chart>
      }
    </mat-card-content>
  </mat-card>
}
