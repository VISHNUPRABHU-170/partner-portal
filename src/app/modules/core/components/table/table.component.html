<table mat-table [dataSource]="tableData">

  @for(cell of columnsDef; track cell) {
    <ng-container [matColumnDef]="cell">
      <th mat-header-cell *matHeaderCellDef> {{cell | titlecase}} </th>
      <td mat-cell *matCellDef="let element; let i = index"> {{ tableData[i][cell] }} </td>
    </ng-container>
  }

  <tr mat-header-row *matHeaderRowDef="columnsDef"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsDef;"></tr>

</table>
