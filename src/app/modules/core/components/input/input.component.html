<mat-form-field [formGroup]="formGroup" appearance="outline">
  <mat-label>{{data.label}}</mat-label>
  <input matInput [type]="INPUT_TYPE_MAPPER[data.type]" [formControl]="formControl">
  <mat-error>
    @if(formControl.hasError('required')) {
      Field Required
    } @else if(formControl.hasError('message')) {
      {{formControl.getError('message')[0]}}
    }
  </mat-error>
</mat-form-field>
