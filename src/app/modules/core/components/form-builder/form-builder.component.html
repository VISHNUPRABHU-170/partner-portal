<div class="form-container">
  @for(controlConfig of data.formGroup; track controlConfig) {
    <ng-container dynamicFormControl [data]="controlConfig" [formGroup]="formGroup"></ng-container>
  }
  <div class="form-footer">
    @for(footerConfig of data.formFooter; track footerConfig) {
      <app-button [data]="footerConfig" (event)="onClick($event)"></app-button>
    }
  </div>
</div>
