<div class="app-registration">
  <mat-card appearance="outlined">
    <mat-card-header>LOGIN</mat-card-header>
    <mat-card-content>
      <app-form-builder [data]="loginFormConfig" (event)="onLogIn($event)"></app-form-builder>
      <div>
        <span>Already have an account ? <app-link [data]="registerLinkConfig"></app-link></span>
      </div>
    </mat-card-content>
  </mat-card>
</div>

<!--Spinner-->
@if(showSpinner) {
<app-progress-bar [data]="progressBarConfig"></app-progress-bar>
}
